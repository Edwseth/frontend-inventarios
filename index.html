<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EdwTech Solutions</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <!-- Login Page -->
  <div class="container" id="login-container">
    <div class="login-box">
      <h1>EdwTech Solutions</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Usuario o correo electrónico:</label>
          <input type="text" id="username" placeholder="Usuario o correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" placeholder="Contraseña" required>
        </div>
        <button type="button" onclick="handleLogin()">Iniciar Sesión</button>
        <p id="error-message" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="scripts/utils.js"></script>
  <script src="scripts/auth.js"></script>
</body>
</html>
